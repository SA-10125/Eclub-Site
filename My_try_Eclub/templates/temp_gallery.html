<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'gallery_styles.css' %}">
</head>
<body>
    <div class="gallery-container">
        <h1>Gallery</h1>
        {% if gallery %}
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            {% for image in gallery %}
                <div class="overflow-hidden hover:scale-105 transition-transform rounded-lg shadow-md">
                    <img src="data:image/png;base64,{{ image.image }}" alt="Gallery image {{ forloop.counter }}" class="w-full h-full object-cover">
                </div>
            {% endfor %}
        </div>
        {% else %}
            <p class="text-center text-gray-500">No images available.</p>
        {% endif %}
            </div>
    </div>
</body>
</html>
